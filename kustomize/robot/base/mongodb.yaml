apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
  labels:
    service: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      service: mongodb
  template:
    metadata:
      name: mongodb
      labels:
        service: mongodb
    spec:
      containers:
      - name: mongodb
        image: MONGO_DB_IMAGE_BLOCKER
        ports:
          - containerPort: 27017
        resources:
          requests:
            cpu: 50m
            memory: 100M
---
apiVersion: v1
kind: Service
metadata:
  name: mongodb
  labels:
    service: mongodb
spec:
  ports:
    - name: mongo
      port: 27017
      targetPort: 27017
  selector:
    service: mongodb
