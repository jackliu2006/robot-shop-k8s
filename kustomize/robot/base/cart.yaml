apiVersion: apps/v1
kind: Deployment
metadata:
  name: cart
  labels:
    service: cart
spec:
  replicas: 1
  selector:
    matchLabels:
      service: cart
  template:
    metadata:
      name: cart
      labels:
        service: cart
    spec:
      containers:
        - name: cart
          image: IMAGE_BLOCKER
          env:
            - name: INSTANA_AGENT_HOST
              valueFrom:
                fieldRef:
                  fieldPath: status.hostIP
          ports:
            - containerPort: 8080
          resources:
            requests:
              cpu: 50m
              memory: 50Mi
---
apiVersion: v1
kind: Service
metadata:
  name: cart
  labels:
    service: cart
spec:
  ports:
    - name: http
      port: 8080
      targetPort: 8080
  selector:
    service: cart
